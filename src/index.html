<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="instagram-phone">
            <img src="imgs/instagram-phone.png" alt="Smartphone with Instagram.">
        </div>

        <div class="instagram-login">

            <div class="group">
                <img src="imgs/instagram-logo.png" class="instagram-logo" alt="Instagram logo.">
                <form class="login-form">
                    <input type="text" class="form-field" placeholder="Username or email address">
                    <input type="password" class="form-field" placeholder="Password">
                    <button type="submit" class="btn">Log In</button>
                </form>
                <div class="separator">
                    <div class="line"></div>
                    <div class="content">OR</div>
                    <div class="line"></div>
                </div>
                <a href="#">
                    <div class="facebook-login">
                            <img src="imgs/facebook-icon.png" alt="Facebook logo.">
                            Log in with Facebook
                    </div>
                </a>
                <a href="#" class="forgot-password">Forgotten your password?</a>
            </div>

            <div class="group">
                <p class="not-account">
                    Don't have an account? 
                    <a href="#" class="blue-link">Sign up</a>
                </p>
            </div>

            <div class="get-the-app">

                <p>Get the app.</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                
            </div>

        </div>

    </div>

</body>
</html>
